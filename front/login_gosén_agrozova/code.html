<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Gosén AgroZova</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#37ec13",
                "background-light": "#f6f8f6",
                "background-dark": "#132210",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar / Brand Header -->
<div class="flex items-center bg-white dark:bg-[#1a2e16] p-4 pb-2 justify-between border-b border-[#dde6db] dark:border-[#2a3f28]">
<div class="text-[#121811] dark:text-white flex size-12 shrink-0 items-center justify-center" data-icon="agriculture">
<span class="material-symbols-outlined text-3xl">agriculture</span>
</div>
<h2 class="text-[#121811] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Gosén AgroZova</h2>
</div>
<div class="flex flex-col flex-1 items-center justify-center px-4 max-w-md mx-auto w-full">
<!-- Logo / Visual Identity -->
<div class="@container w-full mb-6">
<div class="@[480px]:px-4">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white dark:bg-[#1a2e16] rounded-xl min-h-[160px] border border-[#dde6db] dark:border-[#2a3f28] shadow-sm" data-alt="Modern green farm landscape aerial view" style='background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.3)), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAcALPNeEG-L9mnz19GkOpRr7qoBKOtKztNaJ0YGkUrCNGeiXY4iRr78AXQl9Wx_ztEe3H1UllrGaM01BJr_w1yNSZ-NaO9dhylBF-lRyktWdbej8Vx7YD39OoaDR-j0HMlDIN4u3FlldxgHDfP4pJVkita2GZBO9Hm3xekCML2HHOT5OjkRfPNU76BbsJ3SEuWDcBwnY_VHwQ5_J6YA2OnZFRXGfWBKgLHHKhhmz9ToS4VS8rSPf1J0ZLdQmvF0hT9OEwDsOw7HuR-");'>
</div>
</div>
</div>
<!-- Welcome Text -->
<div class="w-full mb-2">
<h2 class="text-[#121811] dark:text-white tracking-light text-[28px] font-bold leading-tight text-center pb-1">Bienvenido</h2>
<p class="text-[#121811] dark:text-gray-300 text-base font-normal leading-normal text-center pb-6">Gestión agropecuaria profesional</p>
</div>
<!-- Login Form -->
<form class="w-full space-y-4">
<!-- Email Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-[#121811] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Correo electrónico</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-[#121811] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dde6db] dark:border-[#2a3f28] bg-white dark:bg-[#1a2e16] h-14 placeholder:text-[#688961] p-[15px] pl-11 text-base font-normal leading-normal" placeholder="usuario@gosena.com" type="email"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#688961]">mail</span>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2 ml-1">
<p class="text-[#121811] dark:text-white text-sm font-semibold leading-normal">Contraseña</p>
<a class="text-xs font-bold text-[#2d6a4f] dark:text-primary" href="#">¿Olvidó su contraseña?</a>
</div>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-[#121811] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dde6db] dark:border-[#2a3f28] bg-white dark:bg-[#1a2e16] h-14 placeholder:text-[#688961] p-[15px] pl-11 text-base font-normal leading-normal" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#688961]">lock</span>
</div>
</label>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-opacity-90 text-[#132210] font-bold text-lg py-4 rounded-xl shadow-lg transition-all active:scale-[0.98]" type="submit">
                        Ingresar
                    </button>
</div>
</form>
<!-- Footer / Create Account -->
<div class="mt-auto py-8 text-center">
<p class="text-sm text-[#688961] dark:text-gray-400">
                    ¿No tiene una cuenta? 
                    <a class="font-bold text-[#121811] dark:text-primary" href="#">Contactar a soporte</a>
</p>
<div class="mt-4 flex items-center justify-center space-x-2 text-[#688961] opacity-50">
<span class="material-symbols-outlined text-sm">verified_user</span>
<span class="text-[10px] uppercase tracking-widest font-bold">Gosén AgroZova SAS © 2024</span>
</div>
</div>
</div>
<!-- Safe area padding for iOS -->
<div class="h-8 bg-transparent"></div>
</div>
</body></html>
